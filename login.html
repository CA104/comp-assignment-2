<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Humber+Blackboard</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/H&B-logo.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <main>

      <header class="intro">
        <img src="img/H&B-logo.png" alt="Humber+Blackboard logo" class="logo animated rotateIn">
      </header>
      
      <div class="login-form">
      <form id="newUser">
      <input type="username" placeholder="Username" id="username" required>
      <br>
      <input type="password" placeholder="Password" id="password" required>
      </form>
      <button class='login-button' type="submit" onClick="login()">Login</button>
      </div>

    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="js/login.js"></script>
  </body>
</html>
