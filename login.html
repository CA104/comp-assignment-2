<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Humber+Blackboard</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/H&B-logo.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

  <body>
    <main class="bulma-hero">
      <nav class="buttons are-medium">
        <button type="submit" onClick="login()">Login</button>
      </nav>

      <section class="hero is-link is-fullheight-with-navbar">
        <div class="hero-body bulma-hero">
          <div class="container">
              <h1 class="title">Login</h1>

              <form id="newUser">
            <input class="input-boxes" type="username" placeholder="Username" id="username" required>
            <br>
            <input class="input-boxes" type="password" placeholder="Password" id="password" required>
            </form>
          </div>
        </div>
      </section>

    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="js/login.js"></script>
  </body>
